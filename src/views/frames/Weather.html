<!DOCTYPE html>
<html lang="en">
    <!-- Based on Weather Report by Omar Bailkeri, https://bbbootstrap.com/snippets/complete-weather-report-search-bar-32715352 -->
    <head>
        <title>Weather</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/bootstrap-icons.css">
        <link rel="stylesheet" href="../css/weather.css">
        <script src="../../assets/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container-fluid px-1 px-sm-3 py-5 mx-auto">
            <div class="row d-flex justify-content-center">
                <div class="row card0">
                    <div class="card1 col-lg-8 col-md-7">
                        <div class="text-center">
                            <h3 id="weatherIcon" class="bi bi-brightness-high-fill main-weather"></h3>
                        </div>
                        <div class="row px-3 mt-3 mb-3">
                            <h2 id="weatherDescription" class="mr-3 green-font">Unknown weather condition</h2>
                            <h1 id="temperature" class="large-font mr-3 green-font">--&#176;C</h1>
                            <h2 id="wind" class="mr-3 green-font"></h2>
                            <div class="d-flex flex-column mr-3">
                                <h2 id="location" class="mt-3 mb-0 green-font">--</h2>
                                <small id="lastUpdated" class="green-font">--</small>
                            </div>
                        </div>
                    </div>
                    <div class="card2 col-lg-4 col-md-5">
                        <div class="mr-5">
                            <h2 class="mr-5">Forecast</h2>
                            <div class="line mt-3"></div>
                            <div id="forecastHourlyDiv" class="overflow-scroll" style="max-height: 600px;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
	<script type="module" src="../../controller/frames/Weather.instance.ts"></script>
</html>
